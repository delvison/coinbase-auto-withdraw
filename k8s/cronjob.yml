---
apiVersion: batch/v1beta1
kind: CronJob
metadata:
  name: coinbase-auto-transfer
spec:
  schedule: "*/5 * * * *"
  jobTemplate:
    spec:
      template:
        spec:
          restartPolicy: "OnFailure"
          containers:
            - name: coinbase-auto-transfer
              image: coinbase-auto-transfer
              imagePullPolicy: IfNotPresent
